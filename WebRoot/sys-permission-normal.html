<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

<script type="text/javascript">
var setting = {
	check: {
				enable: true
			},
	view: {
		showLine: false,
		showIcon:true
	},

		simpleData: {

var nodes=[

	{id:3, pId:1, name: "功能权限"},

	{id:11, pId:2, name: "角色管理"},
	{id:12, pId:2, name: "用户管理"}

];

$(function(){
	
	$.fn.zTree.init($("#ztree1"), setting, nodes);
	
});
</script>
